<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Gallery</title>
    <link rel="stylesheet" href="style.css">
    <div class="about-me">
        <h2>About the Artist</h2>
        <p>Hello! I'm Qudsia, the artist behind <strong>@qudsia_arts</strong>. I love creating paintings that reflect beauty, culture, and emotion. Each artwork here is a piece of my heart, made with passion and creativity. Thank you for visiting my gallery!</p>
    </div>
    
</head>
<body>

    <h1>My Image Gallery</h1>

    <div class="gallery">
        <img src="images/KhanaKaba.jpg" alt="Image 1" class="gallery-img">
        <img src="images/Painting.jpg" alt="Image 2" class="gallery-img">
        <img src="images/Bohoart.jpg" alt="Image 3" class="gallery-img">
        <img src="images/Lohe-Qurani.jpg" alt="Image 4" class="gallery-img">
        <img src="images/Sunset.jpg" alt="Image 4" class="gallery-img">
    </div>

    <div id="modal" class="modal">
        <span id="close">&times;</span>
        <img id="modal-img" class="modal-content">
    </div>

    <script src="script.js"></script>

</body>
</html>
